<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
.accordion {
  background-color: #000;
  color: #b3cccc;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 1.3em;
  transition: 0.4s;
  margin-top: 4px;
}
.accordion:active
{
    background-color: black;
}
body {
  background-color: #141f1f; 

}
.panel {
  color: #b3cccc;
  padding: 0 18px;
  display: none;
  background-color: #141f1f;
  overflow: hidden;
}
</style>
</head>
<body  ontouchstart="">
<script>
var el = '';
function show(that) {
    //this.classList.toggle("active");
    var panel = that.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
		if (el != '' && el != that) {
			el.nextElementSibling.style.display = "none";
		}
      panel.style.display = "block";
    }
	el = that;
  }
$.getJSON('https://tungxen.github.io/jp.json', function(data) {
	$.each( data, function( key, value ) {
		$.each( value, function( k, v ) {
			$( 'body' ).append( '<div class="accordion" onclick=show(this)>'+ v.jp+'<br/>'+ v.jp1 +'</div>' +  '<div class="panel"> <p>'+ v.en+'</p> <p>'+ v.vi+'</p> </div>');
		});
	});
});
</script>

</body>
</html>
